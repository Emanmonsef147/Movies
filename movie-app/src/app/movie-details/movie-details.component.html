<ng-container *ngIf="movie">
    <app-slider [items]= "[movie]" [isBanner]="true" ></app-slider>
    <p-tabView>
        <p-tabPanel header="OverView">
         <div class="grid">
            <div class="col-12 md:-col-3 lg:col-3">
                <img [src]="imageSize.medium +movie.backdrop_path" alt="movie.title" class="poster">
            </div>
            <div class="col-12 md:-col-9 lg:col-9">
              <h2>OverView</h2>
              <p class="overview">{{movie.overview}}</p>
              <div class="stat">
                <div class="label">Release Date:</div>
                <div class="value">
                    {{movie.release_date | date:'dd.MM.yyyy'}}
                </div>
              </div>
              <div class="stat">
                <div class="label">Language :</div>
                <div class="value">
                    {{movie.original_language |uppercase}}
                </div>
                </div>
                <div class="stat">
                    <div class="label">Revenue :</div>
                    <div class="value">
                        {{movie.revenue |currency }}
                    </div>
                    </div>
                    <div class="stat">
                    <div class="label">Duration :</div>
                    <div class="value">
                        {{movie.runtime}} min
                    </div>
                    </div>
                    <div class="stat">
                        <div class="label">Status :</div>
                        <div class="value">
                            {{movie.status}} 
                        </div>
                        </div>
                        <div class="stat">
                            <div class="label">Genres :</div>
                            <span class="value" *ngFor="let gen of movie.genres">
                                {{gen.name}} 
                            </span>
                            </div>
            </div>
         </div>
         
        </p-tabPanel>
        <p-tabPanel header="Vedios">
            <div class="grid">
            <ng-container *ngFor="let movievedio of movieVedios">
                <div class="col-12 md:-col-4 lg:col-4">
                <app-movie-vedio [key]="movievedio.key" [site]="movievedio.site">

                </app-movie-vedio>
                </div>
            </ng-container>
            </div>
          
        </p-tabPanel>
        <p-tabPanel header="Photoes">
            <div class="grid">
                <ng-container *ngFor="let movieImage of movieImages?.backdrops">
                    <div class="col-12 md:-col-4 lg:col-4">
                    <p-image [src]="imageSize.large +movieImage.file_path" alt="Image" width="100%" [preview]="true"></p-image>
                   
                    </div>
                </ng-container>
                </div>
           
        </p-tabPanel>
    </p-tabView>
    <p-carousel [numVisible]="5" *ngIf="movieCredits" [value]="movieCredits.cast">
        <ng-template let-actor pTemplate="item">
          <div class="actor">
            <img [src]="imageSize.medium + actor.profile_path" alt="" />
            <div style="text-align: center; margin: 10px 0;">{{ actor.name }}</div>
          </div>
        </ng-template>
      </p-carousel>
</ng-container>
